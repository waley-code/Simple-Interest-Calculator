<!DOCTYPE html>
<html>
    <head>
        <!-- contains all the meta of app -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="container">

            <div class="maindiv">
                <!-- header of the page -->
                <h1>Simple Interest Calculator</h1>
                <!-- a table that alligns all input fields -->
                <table>
                    <tr>
                        <!-- first row takes in amount from user -->
                        <td>Amount</td>
                        <td><input type="number"  id="principal"></td>
                    </tr>
                    <tr>
                        <!-- second row is a slide range input -->
                        <td>Interest Rate </td>
                        <td><input type="range" onchange="updateRate()" id="rate" min="1" max="20" step = "0.25" value="10.25"><span id="rate_val">10.25%</span></td>
                    </tr>
                    <tr>
                        <!-- third row is a dropdown of years selection input -->
                        <td>No. of Years</td>
                        <td>
                            <select id="years">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </td>
                    </tr>
                </table>
                
                <!-- submit button -->
                <button onclick="compute()">Compute Interest</button> <br> <br>
                <!-- empty spans for result output -->
                <span id="result1"></span>
                <span id="result2"></span>
                <span id="result3"></span>
                <span id="result4"></span>
            </div>
        
            <!-- main div class containing all form content. -->
        
            <br> <br>
           
        </div>
        <footer class ="cont">

            &#169; This Calculator was developed by <br> waley-code
            
            
        </footer>
    </body>
</html>
